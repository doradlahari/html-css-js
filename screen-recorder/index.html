<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Include stylesheet -->
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="layout">
      <div class="layout__video">
        <video
          class="video__player video__player--recorder"
          id="js-video-recorder"
          autoplay
          muted
        ></video>
        <div class="video__buttons">
          <button
            class="video__buttons video__buttons--record"
            id="js-button-record"
            disabled
          >
            Start Recording
          </button>
          <button
            class="video__buttons video__buttons--play"
            id="js-button-play"
            disabled
          >
            Play
          </button>
          <button
            class="video__buttons video__buttons--download"
            id="js-button-download"
            disabled
          >
            Download
          </button>
        </div>
      </div>
      <div class="layout__video">
        <video
          class="video__player video__player--player"
          id="js-video-player"
          loop
          controls
        ></video>
      </div>
      <script src="./index.js"></script>
    </div>
  </body>
</html>
