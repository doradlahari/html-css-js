<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="tab-bar">
          <div class="wrapper-hover go-to-home">
            <div class="line"></div>
            <div class="light"></div>
          </div>
          <ul class="wrapper">
            <li class="home">
              <span class="icon">
                <i class="fa fa-home"></i>
              </span>
            </li>
            <li class="bookmark">
              <span class="icon">
                <i class="fa fa-bookmark"></i>
              </span>
            </li>
            <li class="plus">
              <span class="icon">
                <i class="fa fa-plus-circle"></i>
              </span>
            </li>
            <li class="user">
              <span class="icon">
                <i class="fa fa-user"></i>
              </span>
            </li>
            <li class="setting">
              <span class="icon">
                <i class="fa fa-gear"></i>
              </span>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
